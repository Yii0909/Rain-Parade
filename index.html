<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will It Rain On My Parade?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌦️ Will It Rain On My Parade?</h1>
    <form id="weatherForm">
      <input type="text" id="location" placeholder="Enter location" required />
      <input type="datetime-local" id="datetime" required />
      <button type="submit">Check Weather</button>
    </form>
    <div id="result"></div>
    <div class="weather-container">
  <div class="box location-box">📍 Location & Time</div>
  <div class="box stats-box">🌡️ Weather Stats</div>
  <div class="box summary-box">🔍 Summary</div>
  <div class="box life-index-box">🎯 Life Index</div>
  <div class="box chromie-box">🐼 Chromie Says</div>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
