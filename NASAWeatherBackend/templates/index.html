<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Parade</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
  <div class="container">
    <h1>🌦️ Will It Rain On My Parade?</h1>
    <form id="weatherForm">
      <input type="text" id="location" placeholder="Enter location" required />
      <input type="datetime-local" id="datetime" required />
      <button type="submit">Check Weather</button>
    </form>

    <div id="result"></div>

    <div class="weather-container">
      <div class="box location-box"></div>
      <div class="box stats-box"></div>
            <div class="box life-index-box"></div>
      <div class="box summary-box"></div>


      <!-- 🎯 Weather Snapshot as Progress Bars -->
      <div class="box chart-box">
        <h2>📊 Weather Snapshot</h2>

        <div class="progress-group">
          <label>🌧️ Rain Chance</label>
          <div class="progress-bar"><div class="fill" id="rainBar"></div></div>
        </div>

        <div class="progress-group">
          <label>☁️ Cloud Cover</label>
          <div class="progress-bar"><div class="fill" id="cloudBar"></div></div>
        </div>

        <div class="progress-group">
          <label>💨 Wind Gusts</label>
          <div class="progress-bar"><div class="fill" id="windBar"></div></div>
        </div>

        <div class="progress-group">
          <label>🔥 Heat Index</label>
          <div class="progress-bar"><div class="fill" id="heatBar"></div></div>
        </div>
      </div>

      <div class="box chromie-box"></div>
    </div>
  </div>
</body>
</html>
