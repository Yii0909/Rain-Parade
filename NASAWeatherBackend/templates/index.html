<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Parade</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
  <div class="container">
    <h1>🌦️ Will It Rain On My Parade?</h1>
    <form id="weatherForm">
      <input type="text" id="location" placeholder="Enter location" required />
      <input type="datetime-local" id="datetime" required />
      <button type="submit">Check Weather</button>
    </form>

    <div id="result"></div>

    <div class="weather-container">
      <div class="box location-box"></div>
      <div class="box stats-box"></div>
            <div class="box life-index-box"></div>
      <div class="box summary-box"></div>


      <!-- 🎯 Weather Snapshot as Progress Bars -->
      <div class="box chart-box">
        <h2>📊 Weather Snapshot</h2>

        <div class="progress-group">
          <label>🌧️ Rain Chance</label>
          <div class="progress-bar"><div class="fill" id="rainBar"></div></div>
        </div>

        <div class="progress-group">
          <label>☁️ Cloud Cover</label>
          <div class="progress-bar"><div class="fill" id="cloudBar"></div></div>
        </div>

        <div class="progress-group">
          <label>💨 Wind Gusts</label>
          <div class="progress-bar"><div class="fill" id="windBar"></div></div>
        </div>

        <div class="progress-group">
          <label>🔥 Heat Index</label>
          <div class="progress-bar"><div class="fill" id="heatBar"></div></div>
        </div>
      </div>

      <div class="box chromie-box"></div>

        <h2>🌍 Live Weather Radar</h2>
  <div id="radar-map"></div>
  <div>
    <button onclick="toggleRadar()">Toggle Radar</button>
    <button onclick="changeOpacity(0.3)">Low Opacity</button>
    <button onclick="changeOpacity(0.7)">High Opacity</button>
  </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  // ✅ Define map and radarLayer at the top level
  const map = L.map('radar-map').setView([3.139, 101.6869], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/1696500000/256/{z}/{x}/{y}/2/1_1.png', {
    attribution: 'Weather data © RainViewer'
  }).addTo(map);

  // ✅ Functions must be global
  function toggleRadar() {
    if (map.hasLayer(radarLayer)) {
      map.removeLayer(radarLayer);
    } else {
      map.addLayer(radarLayer);
    }
  }

  function changeOpacity(value) {
    radarLayer.setOpacity(value);
  }

  // ✅ Map click handler
  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    L.popup()
      .setLatLng([lat, lng])
      .setContent(`📍 You clicked at:<br>Latitude: ${lat.toFixed(4)}<br>Longitude: ${lng.toFixed(4)}`)
      .openOn(map);
  });
</script>

</body>
</html>
