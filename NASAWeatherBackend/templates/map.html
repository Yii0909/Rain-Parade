<!DOCTYPE html>
<html>
<head>
  <title>Rain Parade</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #radar-map {
      height: 600px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .bar {
      height: 20px;
      background-color: #3b82f6;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .bar-container {
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌦️ Rain Parade</h1>

    <form id="weatherForm">
      <input type="text" id="location" placeholder="Enter location" required />
      <input type="datetime-local" id="datetime" required />
      <button type="submit">Check Weather</button>
    </form>

    <div id="result"></div>
    <div class="location-box"></div>
    <div class="stats-box"></div>
    <div class="summary-box"></div>
    <div class="life-index-box"></div>
    <div class="chromie-box"></div>

    <h3>📊 Weather Snapshot</h3>
    <p>🌂 Rain Chance</p>
    <div class="bar-container"><div id="rainBar" class="bar"></div></div>
    <p>☁️ Cloud Cover</p>
    <div class="bar-container"><div id="cloudBar" class="bar"></div></div>
    <p>💨 Wind Gusts</p>
    <div class="bar-container"><div id="windBar" class="bar"></div></div>
    <p>🔥 Heat Index</p>
    <div class="bar-container"><div id="heatBar" class="bar"></div></div>

    <h3>🗺️ Live Radar Map</h3>
    <div id="radar-map"></div>
    <button onclick="toggleRadar()">Toggle Radar</button>
    <button onclick="changeOpacity(0.3)">Low Opacity</button>
    <button onclick="changeOpacity(0.7)">High Opacity</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('radar-map').setView([3.139, 101.6869], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/1696500000/256/{z}/{x}/{y}/2/1_1.png', {
      attribution: 'Weather data © RainViewer'
    }).addTo(map);

    function toggleRadar() {
      if (map.hasLayer(radarLayer)) {
        map.removeLayer(radarLayer);
      } else {
        map.addLayer(radarLayer);
      }
    }

    function changeOpacity(value) {
      radarLayer.setOpacity(value);
    }

      e.preventDefault();

      const location = document.getElementById("location").value;
      const datetime = document.getElementById("datetime").value;
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `<p>🔍 Fetching weather data...</p>`;

      try {
        const response = await fetch("/weather", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ location, datetime })
        });

        if (!response.ok) {
          resultBox.innerHTML = `❌ Error: ${data.error}`;
          return;
        }
